<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    /* Personalización de pestañas */
    .tabs .tab {
      flex: 1; /* Las pestañas ocupan el mismo espacio */
    }

    .tabs .tab a {
      font-size: 18px; /* Tamaño de fuente */
      line-height: 70px; /* Altura de las pestañas */
      padding: 0 20px; /* Espacio lateral */
    }

    .tabs .indicator {
      height: 4px; /* Grosor del indicador */
    }
  </style>
</head>
<body>
  <!-- el nav -->
  <ul id="slide-out" class="sidenav">
    <li><div class="user-view">
      <div class="background">
        <img src="https://via.placeholder.com/250x250" alt="User Image">
      </div>
      <a href="#user"><span class="white-text name">gerard</span></a>
      <a href="#email"><span class="white-text email">geri@example.com</span></a>
    </div></li>
    <li><a href="#test1">Test 1</a></li>
    <li><a href="#test2">Test 2</a></li>
    <li><a href="#test3">Test 3</a></li>
    <li><a href="#test4">Test 4</a></li>
  </ul>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <!-- Swipeable Tabs -->
        <ul id="tabs-swipe-demo" class="tabs">
          <li class="tab col s4"><a href="#test-swipe-1">Test 1</a></li>
          <li class="tab col s4"><a href="#test-swipe-2">Test 2</a></li>
          <li class="tab col s4"><a href="#test-swipe-3">Test 3</a></li>
        </ul>
        <div id="test-swipe-1" class="col s12 blue">Test 1</div>
        <div id="test-swipe-2" class="col s12 red">Test 2</div>
        <div id="test-swipe-3" class="col s12 green">Test 3</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the sidenav
      var elemsSidenav = document.querySelectorAll('.sidenav');
      M.Sidenav.init(elemsSidenav);

      // Initialize the tabs with swipe functionality
      var elemsTabs = document.querySelectorAll('.tabs');
      M.Tabs.init(elemsTabs, {
        swipeable: true
      });
    });
  </script>

</body>
</html>
